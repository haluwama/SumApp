<!DOCTYPE html>
<html>

<head>
	<title>SumApp</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="google-signin-client_id" content="799725243658.apps.googleusercontent.com" />
	<meta name="google-signin-cookiepolicy" content="single_host_origin" />
	<meta name="google-signin-callback" content="signinCallback" />
	<meta name="google-signin-scope" content="https://www.googleapis.com/auth/games" />
	<script src="https://apis.google.com/js/client.js"></script>


	<link rel="stylesheet" type="text/css" href="lib/css/font-awesome.min.css">
	<link id="styleHref" rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="cordova.js"></script>

</head>

<body>

	<div class="container" id="title">
		<img src="css/logo.png" id="imageid" class="img-responsive" style="margin: 0 auto" />
	</div>

	<div class="container" style="bottom: 15%">
		<ul class="menu">
			<li>
				<a class="btn btn-default item" href="play.html" style="background-color: #2ECC40; border: none; text-align: center">
					<i class="fa fa-play fa-5x" style="color: white"></i>
				</a>
			</li>

			<li>
				<a class="btn btn-default item" id="settings" style="background-color: #FF851B; border: none; text-align: center;">
					<i class="fa fa-cog fa-4x" style="color: white"></i>
				</a>
				<a class="btn btn-default item" id="achievements" style="background-color: #39CCCC; border: none; text-align: center;">
					<i class="fa fa-trophy fa-4x" style="color: white"></i>
				</a>
			</li>
			<li>
				<a class="btn btn-default item" style="background-color: #FF4136; border: none; text-align: center">
					<!--<i class="fa fa-sign-out fa-5x" style="color: white" onclick="navigator.app.exitApp();"></i>-->
					<i class="fa fa-power-off fa-5x" style="color: white" onclick="navigator.app.exitApp();"></i>
				</a>
			</li>
		</ul>
	</div>

	<div class="container text-center">
		<div class="col-xs-12 text-center">
			<i class="fa fa-star fa-3x item" id="star" style="color: #FFDC00"></i>
			<p id="value"></p>
		</div>
	</div>

	<div class="modal fade" id="modalSettings" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<p class="text-center"><i class="fa fa-cog fa-3x"></i></p>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 text-center">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-success difficultyButton">Easy</button>
								<button type="button" class="btn btn-warning difficultyButton">Medium</button>
								<button type="button" class="btn btn-danger difficultyButton">Hard</button>
							</div>
						</div>
					</div>

					<div class="row" style="margin-top: 5%">
						<div class="col-xs-6 col-xs-offset-3 text-center">
							<button class="btn btn-block" id="sound"><i class="fa fa-volume-up fa-4x"></i></button>
						</div>
					</div>

					<div class="row" style="margin-top: 5%">
						<div class="col-xs-6 col-xs-offset-3 text-center">
							<button class="btn btn-block" id="vibration"><i class="fa fa-bolt fa-4x"></i></button>
						</div>
					</div>

					<div class="row" style="margin-top: 5%">
						<div class="col-xs-6 col-xs-offset-3 text-center">
							<button class="btn btn-block" id="skin"><i class="fa fa-moon-o fa-4x"></i></button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modalAchievements" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<p class="text-center"><i class="fa fa-trophy fa-3x"></i></p>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 text-center" id="achievementsDiv">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modalMe" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					Hi Buddy!
				</div>
				<div class="modal-body">Wow, I'm impressed, that you find this little secret. Thank you for playing my game. If you have some opinions about its, please send it on my email - ludus.contact@gmail.com, <a href="https://www.facebook.com/zajacartur">Facebook</a>, or <a href="https://www.instagram.com/arturzajac/">Instagram</a>. See ya! :D
				</div>
			</div>
		</div>
	</div>

	<script src="lib/js/jquery-3.1.0.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/js/bootstrap-notify.min.js"></script>
	<script src="js/client.js"></script>
	<script src="js/Play/MyStorage.js"></script>
	<script src="js/Play/MyLocalization.js"></script>
	<script src="js/Play/MyAssets.js"></script>
	<script src="js/Play/MySound.js"></script>
	<script src="js/Play/MyNotify.js"></script>
	<script src="js/Play/MySkin.js"></script>
	<script src="js/Main.js"></script>

</body>

</html>
